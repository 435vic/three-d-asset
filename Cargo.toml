[package]
name = "three-d-io"
version = "0.1.0"
authors = ["Asger Nyman Christiansen <asgernyman@gmail.com>"]
edition = "2021"
description = "Load/save functionality for 3d applications."
license = "MIT"
readme = "README.md"
repository = "https://github.com/asny/three-d"
categories = ["graphics", "rendering", "visualization", "webassembly"]
keywords = ["3d", "gamedev", "graphics", "wasm"]
exclude = ["/examples", ".gitignore"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["obj-io", "gltf-io", "image-io"]
image-io = ["image"]
obj-io = ["wavefront_obj", "image-io"]
gltf-io = ["gltf", "image-io"]

[dependencies]
three-d = { git="https://github.com/asny/three-d", default-features = false }
log = "0.4"
thiserror = "1.0"
reqwest = "0.11"
serde = { version = "1.0", features = ["derive"], optional = true }
gltf = { version = "0.16", features = ["utils"], optional = true }
wavefront_obj = { version = "10.0", optional = true }
image = { version = "0.23", optional = true, default-features = false, features = ["gif", "jpeg", "ico", "png", "pnm", "tga", "tiff", "webp", "bmp", "hdr", "dxt", "dds", "farbfeld"]}

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3"
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4"
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
tokio = { version = "1.16", features = ["macros", "rt-multi-thread"] }

[[example]]
name = "texture"
path = "examples/texture/src/main.rs"